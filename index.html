<html lang="en">
<head>
    <title>tmsmr.de</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://tmsmr.github.io/yapa/yapa.min.js"></script>
</head>
<body>
<div id="network"></div>
</body>
<script type="text/javascript" defer>
    const conf = new YapaConfig();
    conf.nodeDensityFactor = 0.2;
    conf.nodeVelocityFactor = 0.2;
    conf.maxConnDistance = 500;
    conf.nodeColor = "#888";
    conf.connLineWidth = 0.8;
    conf.transmissionSpawnPeriodMaxMs = 2000;
    conf.trasmissionColorA = "#00cc66";
    conf.trasmissionColorB = "#3399ff";
    conf.transmissionWidthFactor = 1.4;
    const container = document.getElementById("network");
    const net = new Yapa(container, conf);
    net.start();
</script>
</html>
