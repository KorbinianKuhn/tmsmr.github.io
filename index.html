<html lang="en">
<head>
    <title>thomas-maier.net</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="yapa"></div>
<script src="https://yapa.tmsmr.de/versions/yapa-0.9.1.js"
        integrity="sha384-mxa2kC7J33fN+0TUBOIi4nAehBtMGrILGkhs2c5BFnmV4qBLA2Qpj1XpIxs7sLH9"
        crossorigin="anonymous"
></script>
<script type="text/javascript">
    const conf = new YapaConfig();
    conf.updatePeriodMs = 10;
    conf.fadeInDurationMs = 2000;
    conf.nodeDensityFactor = 1;
    conf.nodeVelocityFactor = 0.4;
    conf.nodeRadius = 2;
    conf.nodeColor = "#BBBBBB";
    conf.connsEnabled = true;
    conf.maxConnDistance = 160;
    conf.connLineWidth = 1;
    conf.connColor = "#888888";
    conf.transmissionsEnabled = true;
    conf.transmissionSpawnPeriodMaxMs = 4000;
    conf.transmissionSpeedFactor = 1.4;
    conf.trasmissionColorA = "#00CC66";
    conf.trasmissionColorB = "#3399FF";
    conf.transmissionWidthFactor = 1.6;
    conf.transmissionsDrawPackets = true;

    const container = document.getElementById("yapa");
    const yapa = new Yapa(container, conf);
    yapa.start();
</script>
</body>
</html>
